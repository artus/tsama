<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        
        <!-- font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- custom css file -->
        <link rel="stylesheet" type="text/css" href="css/tsama.css">
        <link rel="icon" href="img/favico.png" type="image/png">
        
        <title>Tsama</title>
    </head>
    
    <body>
     
        <!-- container for the moving background -->
        <div id="tsama-background-container"></div>
        
        <a href="https://github.com/artusvranken"><img style="position: absolute; z-index: 4; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
       
        <!-- container for the app -->
        <div id="tsama-app-container">
          
            <div id="tsama-redo-button" v-on:click="newTsama"></div>
           
            <div id="tsama-name">{{tsama.name}}</div>
            <img id="tsama-image" alt="The visual representation of the Tsamagotchi." src="img/tsama.png">
            
            <div id="tsama-age" class="tsama-text-field" v-bind:title="'age: ' + tsama.age"><i class="fa fa-clock-o" aria-hidden="true"></i> {{tsama.age}}</div>
            <div id="tsama-birthdate" class="tsama-text-field" v-bind:title="'birthdate: ' + tsama.birthdate.toDateString()"><i class="fa fa-birthday-cake" aria-hidden="true"></i> {{tsama.birthdate.toDateString()}}</div>
            
            <div id="tsama-stats-container">
                
                <div id="tsama-health-container" class="tsama-stat-container" v-bind:title="'health: ' + tsama.health">
                    <div id="tsama-health-button" class="tsama-stat-button" v-on:click="tsama.heal(5)"></div>
                    <div id="tsama-health-bar" class="tsama-stat-bar" v-bind:style="{ width: healthWidth() + 'px'}"></div>
                </div>
                
                <div id="tsama-food-container" class="tsama-stat-container" v-bind:title="'satiety: ' + tsama.satiety">
                    <div id="tsama-food-button" class="tsama-stat-button" v-on:click="tsama.feed(5)"></div>
                    <div id="tsama-food-bar" class="tsama-stat-bar" v-bind:style="{ width: satietyWidth() + 'px'}"></div>
                </div>
                
                <div id="tsama-happiness-container" class="tsama-stat-container" v-bind:title="'happiness: ' + tsama.happiness">
                    <div id="tsama-happiness-button" class="tsama-stat-button" v-on:click="tsama.love(5)"></div>
                    <div id="tsama-happiness-bar" class="tsama-stat-bar" v-bind:style="{ width: happinessWidth() + 'px'}"></div>
                </div>
                
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/bundle.js"></script>
        <script src="js/tsama.js"></script>
    </body>
    
</html>
